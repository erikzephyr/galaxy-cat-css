<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Kittie Galaxy</title>
</head>
<body>
  
<div>
  <div class="box">
    <!-- PLANET SHADOWS -->
    <div class="space-outer-outer">
      <div class="space-outer">
        <!-- PLANET -->
        <div class="planet-shell">
          <div class="planet">
            <div class="planet-inner">
              <!-- CRATERS -->
              <div class="crater-one"></div>
              <div class="crater-two"></div>
              <div class="crater-three"></div>
              <div class="crater-four"></div>
              <div class="star one"></div>
              <!-- STARS -->
              <div class="star two"></div>
              <div class="star three"></div>
              <div class="star four"></div>
              <div class="star five"></div>
              <div class="star six"></div>
              <div class="star seven"></div>
              <div class="star eight"></div>
              <div class="star nine"></div>
              <!-- CAT -->
              <div class="cat-box">
                <img src="https://image.ibb.co/bUOwWL/SUPER-CAT.png" alt="CAT" border="0" class="cat-img">
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
